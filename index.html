<!DOCTYPE html> <!-- tells the browser this is an HTML5 document -->
<html lang="en"> <!-- starts the HTML and says language is English -->
<head> <!-- this is where page settings go -->
    <meta charset="UTF-8"> <!-- ensures text displays correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- makes it mobile-friendly -->
    <title>Tic Tac Toe - Pink & Hearts Edition</title> <!-- title seen on browser tab -->
    <style> /* start of CSS that changes how things look */

        * { /* reset spaces and set default font */
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body { /* main background styling */
            background: #ffb6d9; /* soft pink background */
            color: #fff; /* white text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* full height */
            text-align: center;
            padding: 2em;
        }

        h1 { /* title styling */
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #ff2e8e; /* hot pink */
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }

        .game-container { /* tic tac toe grid */
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 12px;
            margin-top: 2em;
        }

        .cell {
            background: #ff7bbf; /* pink squares */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em; /* big emoji */
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.3s, transform 0.2s;
        }

        .cell:hover {
            background: #ff4aa4;
            transform: scale(1.05);
        }

        #status {
            margin-top: 2em;
            font-size: 1.5em;
            color: #ffffff;
        }

        button {
            margin-top: 1.5em;
            padding: 0.8em 1.5em;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background-color: #ff2e8e;
            color: #fff;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <h1>Tic Tac Toe ♥</h1>

    <div class="game-container" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div id="status">Player 😄's turn</div> <!-- updated to smiley -->

    <button id="reset">Restart Game</button>

    <script>
        const board = Array(9).fill(null); // stores the 9 cells (😄, ♥, or empty)
        let currentPlayer = 'X'; // we internally still use X/O for logic
        let gameActive = true;

        const winningCombos = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const resetButton = document.getElementById('reset');

        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');
            if (board[index] || !gameActive) return;

            // 😄 instead of X, ♥ instead of O
            board[index] = currentPlayer === 'X' ? '😄' : '♥';
            e.target.textContent = board[index];
            checkResult();
        }

        function checkResult() {
            let roundWon = false;

            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.textContent = `Player ${currentPlayer === 'X' ? '😄' : '♥'} wins! 💖`;
                gameActive = false;
                return;
            }

            if (!board.includes(null)) {
                statusText.textContent = "It's a draw! 🤝";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusText.textContent = `Player ${currentPlayer === 'X' ? '😄' : '♥'}'s turn`;
        }

        function resetGame() {
            board.fill(null);
            cells.forEach(cell => cell.textContent = '');
            currentPlayer = 'X';
            gameActive = true;
            statusText.textContent = `Player 😄's turn`;
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
    </script>

</body>
</html>
